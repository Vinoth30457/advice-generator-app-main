<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Advice Generator app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="card">
    <h1 class="card-title">ADVICE <span class="advice-id" id="advice-id"></span></h1>
    <p class="advice-txt" id="advice-txt"></p>
    <div class="divider-mobile">
      <img src="./images/pattern-divider-mobile.svg" alt="divider" class="divide-mob">
    </div>
    <div class="divider-desktop">
      <img src="./images/pattern-divider-desktop.svg" alt="divider" class="divide-desk">
    </div>
    <button class="dice-container" id="dice-click">
      <img src="./images/icon-dice.svg" alt="dice" class="dice">
    </button>
  </div>

  <script src="./javascript/script.js"></script>
</body>

</html>
